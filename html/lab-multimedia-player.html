<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2>Musiquinha legal</h2>
    <audio controls aria-label="cool music">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/ogg">
    </audio>
  </section>

  <section>
    <h2>MAMEMA</h2>
    <video width="320" height="240" controls aria-label="cool video">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track 
        default
        kind="captions"
        srclang="en"
        src="/shared-assets/misc/friday.vtt"
        label="aaaaaaaaaaaaaaaaaaaaaaa"
        />
    </video>
  </section>

  <section>
    <h2>Transcript</h2>
    <p>Hoje eu fui no parquinho mais feliz do mundo.</p>
  </section>
</body>

</html>
