<html lang="en">

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="An unsolved Rubik's Cube">
            </figure>
            <p>Product Name: Rubik's Cube</p>
            <p>Product Price: $7.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name:</label>
            <input required aria-required="true" id="card-name"id="card-name" name="card-name" placeholder="Ex. Juliet Abbot">
            <br>
            
            <label for="card-number">Card Number:</label>
            <input required aria-required="true" id="card-number" name="card-number" placeholder="Ex. 1111-2222-3333-444">
            <br>

            <label for="expiry-date">Expiry Date:</label>
            <input required aria-required="true" id="expiry-date" name="expiry-date" placeholder="Ex. 06/2025">
            <br>
            
            <label for="cvv">Expiry Date:</label>
            <input required aria-required="true" id="cvv" name="cvv" placeholder="Ex. 123">
        </form>
    </section>
