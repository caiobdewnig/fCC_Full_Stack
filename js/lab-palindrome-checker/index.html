<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Palyndrome Checker</h1>


    <div class="input-wrapper">
        <label for="text-input">Enter a random word:</label>
        <input type="text" id="text-input" placeholder="Ex. Ronald Grump, 122333221">
        <button id="check-btn">Check</button>
    </div>

    
    <p id="result">Result</p>
    <p id="description">A <em class="emphasis">palindrome</em> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>


    <script src="./script.js"></script>
</body>

</html>
